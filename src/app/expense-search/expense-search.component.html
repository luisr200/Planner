<div id="search-component">
  <h4>Hero Search</h4>

  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let expense of expenses$ | async" >
      <a routerLink="/expense/{{expense.id}}">
        {{expense.title}}
      </a>
    </li>
  </ul>
</div>
