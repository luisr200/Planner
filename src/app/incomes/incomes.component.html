<div>
  <h4>My monthly income</h4>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Amount</th>
        <th scope="col">Currency</th>
        <th scope="col">Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of incomes">
        <td>{{item.title}}</td>
        <td>{{item.amount}}</td>
        <td>{{item.currency}}</td>
        <td>{{item.dateCreated}}</td>
      </tr>
      <tr>
        <td>Total: {{incomeSum}}</td>
      </tr>
    </tbody>
  </table>
</div>
